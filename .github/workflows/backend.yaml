name: backend

on:
  pull_request:
    branches:
      - master
    paths:
      - force-update-all-services.txt
      - .github/workflows/backend.yaml
      - backend/**
  push:
    branches:
      - master
    paths:
      - force-update-all-services.txt
      - .github/workflows/backend.yaml
      - backend/**

jobs:
  test:
    name: Run yarn test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    services:
      firestore:
        image: yuyat/firestore-emulator
        ports:
          - 8080:8080
    steps:
      - uses: actions/checkout@master
      - uses: yuya-takeyama/diagrasia/setup-node-and-yarn-install@refactor-yarn-install
        with:
          node-version: '14'
          yarn-lock-path: backend/yarn.lock
      - run: yarn test

  lint:
    name: Run yarn lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@master
      - uses: yuya-takeyama/diagrasia/setup-node-and-yarn-install@refactor-yarn-install
        with:
          node-version: '14'
          yarn-lock-path: backend/yarn.lock
      - run: yarn lint src/**/*.ts
